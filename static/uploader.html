<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" type="text/html" charset="utf-8">
  <title>File Uploader</title>
  <!--引入CSS-->
  <link rel="stylesheet" type="text/css" href="css/webuploader.css">

  <!--引入JS-->
  <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
  <script type="text/javascript" src="js/vue.js"></script>
  <script type="text/javascript" src="js/console.js"></script>
  <script type="text/javascript" src="js/webuploader.js"></script>
  <script type="text/javascript" src="js/myuploader.js"></script>
</head>
<body>

<div id="app" style="width:500px;background-colora: #afddff;">
  <!--<div v-for="file in files">
    <span style="background-color: #afddff;">
      {{file.name}}
    </span>
    <span style="background-color: #f7ba2a;">
      size:{{file.size}}
    </span>
    <span style="background-color: #00b7ee;">
      MD5:{{file.md5}}
    </span>
    <span style="background-color: #A7F43D;">
      上传进度:{{file.percent}}%
    </span>
    <span>
      uploadFileId: {{file.uploadFileId}}
    </span>
  </div>-->

  <div v-if="!multiple" style="width:100%;height:35px;line-height:35px;">
    <div
      style="padding-left:10px;padding-right:10px;box-sizing: border-box;height:100%;border: 1px solid #aaaaaa;float:left;width: calc(100% - 200px);">
      <div v-if="files[0] != null" style="width:100%;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;"
           :title="files[0].name">
        {{files[0].name}}
      </div>
    </div>
    <div class="progress-main">
      <div v-if="files[0] != null" class="progress">
        {{files[0].percent}}%
        <div class="progress-bar" :style="files[0].progressStyle">&nbsp;</div>
      </div>
      <div v-else="">&nbsp;</div>
    </div>

    <div id="picker" style="height:100%;float:right;width:100px;">选择文件</div>
  </div>


  <div style="clear: both;">
    <button @click="upload">{{uploadBtnTitle}}</button>
  </div>
</div>

</body>
</html>
