<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" type="text/html" charset="utf-8">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache" content="no-cache">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Title</title>

  <link rel="stylesheet" type="text/css" href="css/iconfont.css">
  <link rel="stylesheet" type="text/css" href="css/drag-layout.css">

  <script type="text/javascript" src="js/vue.js"></script>
  <script type="text/javascript" src="js/jquery-2.2.4.js"></script>
  <script type="text/javascript" src="js/grid-layout.js"></script>
  <script type="text/javascript" src="js/drag-layout.js"></script>
  <style>
    html, body {
      padding: 0px;
      margin: 0px;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    #app {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding-top: 30px;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="toolbar">
    <button class="dragable" componentType="test" style="background-color: #00a0e9">测试按钮</button>
    <div class="dragable" componentType="test"
         style="cursor: default;width:100px;height:100px;background-color: #BAC498">
      测试区域
      <div>
        aaa
        <div>
          bbb
        </div>
      </div>
    </div>
  </div>
  <div class="menubar">
    <span class="icon-button icon-button-save"><label>保存</label></span>
    <span class="icon-button icon-button-save-as"><label>另存为</label></span>
    <span class="icon-button icon-button-global-style"><label>全局样式</label></span>
    <span class="icon-button icon-button-preview"><label>点击预览</label></span>
    <select class="layout-type" v-model="selectedType" @change="changeLayoutType">
      <option value="free">自由布局</option>
      <option value="grid">栅格布局</option>
    </select>
  </div>
  <div class="palette"></div>
</div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      selectedType: "free",
      message: 'Hello Vue!'
    },
    methods: {
      changeLayoutType: function (newValue) {
        $.switchLayout(this.selectedType);
      }
    }
  })

  //初始化拖拽式布局插件
  $.initDragPlugin({
    padding: 5
  });

  $.registerComponent("test", {
    width: 300,
    height: 300
  })
</script>
</html>
